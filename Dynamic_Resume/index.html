
<!DOCTYPE html>
<html>
<head>
	<title>Dynamic Resume By Muzna Amir Zubairi</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

    <div class="container">
       

      <div class="columns">

       	<div>
    	<img src="image/profile_image.jpg" alt="Profile-img" class="Profile-img">
        </div>

        <div><h1>Dynamic Resume</h1>
        </div>

      </div>




    	<form>

    		<fieldset>
    			<legend>Personal Information</legend>
    			Name:<input type="text" name="name" required>
    	        Email:<input type="text" name="email" required>
    		</fieldset>



    		<fieldset>
    			<legend>Educaton</legend>
    			Degree:<input type="text" name="degree" required>
    	        School:<input type="text" name="school" required>
    	    </fieldset>



    		<fieldset>
    			<legend>Work Experience</legend>
    			Job Title:<input type="text" name="job-title" required>
    	        Company:<input type="text" name="company" required>
    		</fieldset>




    		<fieldset>
    			<legend>Skills</legend>
    			Enter Your Skills:<input type="text" name="skills" required>
    		</fieldset>
       
            <button type="submitt">Generate Resume</button>
    	</form>
    	

    </div>



</body>
<script src = "main.js"></script>
</html>
